<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="numGame.css">
</head>
<body>

    <div class="container">

        <span class="guessnum">Guess a number from 1 to 100</span>
        <span class="highorlow"></span>
        

        <div class="inputandbutton">

            <input type="number">
            <button>Check</button>

        </div>

        <div class="chances">
            <span class="numofchance">You have 10 chances</span>
        </div>
        
    </div>

    <script src="numGame.js"></script>
</body>
</html>
